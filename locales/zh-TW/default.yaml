main-title: 零宇宙大爆炸
main-content1: 地球曆上，g0v 零時政府從 0 走到 10，度過了十個公轉週期。宇宙曆上，零時空旅人從鄉民變身為沒有人，經歷了 53 次黑客松、4 次高峰會、100+ 小松與餐聚、∞ 次線上協作。並且穿梭在選舉監督、街頭抗爭、救災演習、環境保護、語言復振、教育翻轉、闢謠舉報、疫情協作的多重宇宙空間。地球曆 2022 年 10 月 23 日，g0v 零時政府準備度過十歲生日。散佈在各星系宇宙填坑打怪的零時空旅人們，將藉由「零宇宙大爆炸」穿越前往地球坐標 25.03, 121.54，在交會的時空中，見證從 ∅ (無) 的過去到 ∞ (無限大) 的未來！
main-content2: 「零宇宙大爆炸」將以生日派對的形式，舉辦在台北的社會創新實驗中心，透過短講、表演、開放工作坊、闖關遊戲、和源力不絕的生日蛋糕與美食，我們邀請「沒有人」化身為「零時空旅人」一同來回顧 g0v 的第一個十年，並且想像第二個、第三個、第 n 個十年！
